<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Week field</h3>

<input type="week" id="myWeek" value="2014-W15">

<p>Click the button to get the week and year of the week field.</p>

<button onclick="myFunction()">Try it</button>

<p><strong>Note:</strong> input elements with type="week" are not supported in IE11, Firefox, or Safari.</p>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myWeek").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
