<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Image Object Example</title>
    <script>
        function handleClick() {
            var x = document.getElementById("myImage");
            alert("You clicked the image button!");
        }
    </script>
</head>
<body>
    <h2>Input Image Example</h2>
    <p>Click the image below to trigger an event:</p>
    
    <input type="image" id="myImage" src="https://images.unsplash.com/photo-1739826009158-edbd53ec9979?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Submit" onclick="handleClick()">
</body>
</html>
