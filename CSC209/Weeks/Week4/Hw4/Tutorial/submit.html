<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Submit Button</h3>

<input type="submit" id="mySubmit" value="Submit the form">

<p>Click the "Try it" button to get the text displayed on the submit button.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("mySubmit").value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
