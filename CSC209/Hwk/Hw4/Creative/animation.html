<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <label for="redSpeed">Cow square speed</label>
    <select id="redSpeed">
        <option value=30>Slow</option>
        <option value=20>Medium</option>
        <option value=10>Fast</option>
    </select>
    <button id="moveRedBtn">Move cow image</button> <br><br>  

    <label for="blueSpeed">Bunny square speed</label>
    <select id="blueSpeed">
        <option value=30>Slow</option>
        <option value=20>Medium</option>
        <option value=10>Fast</option>
    </select>
    <button id="moveBlueBtn">Move bunny image</button> <br><br>  

    <label for="greenSpeed">Pony square speed</label>
    <select id="greenSpeed">
        <option value=30>Slow</option>
        <option value=20>Medium</option>
        <option value=10>Fast</option>
    </select>
    <button id="moveGreenBtn">Move pony image</button> <br><br>  

    <label for="blackSpeed">Squirrel square speed</label>
    <select id="blackSpeed">
        <option value=30>Slow</option>
        <option value=20>Medium</option>
        <option value=10>Fast</option>
    </select>
    <button id="moveBlackBtn">Move squirrel image</button> <br><br>  

    <button id="moveAllBtn">Move All Images</button> <br><br>  

    <div id="myContainer">
        <img id="blueSq" src="Images/janan-lagerwall-302xfiIGOfE-unsplash.jpg" alt="Blue Square">
        <img id="redSq" src="Images/janko-ferlic-VW-Cu5FJjSM-unsplash.jpg" alt="Red Square">
        <img id="greenSq" src="Images/natalia-slastnikova-d1KqqfwPqlo-unsplash.jpg" alt="Green Square">
        <img id="blackSq" src="Images/ryan-hyde-Mf3tG8rjqg4-unsplash.jpg" alt="Black Square">
    </div>

    <script src="Js/animation.js"></script>
</body>
</html>
